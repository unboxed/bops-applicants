---
services:
  web:
    image: bops-applicants/ruby
    build: docker/ruby
    working_dir: /home/rails/bops-applicants
    init: true
    command: ["foreman", "start", "-f", "Procfile.dev"]
    stdin_open: true
    tty: true
    environment:
      PROTOCOL: "http"
      PORT: 3001
      PIDFILE: "/tmp/pids/server.pid"
    ports:
      - "3001:3001"
    volumes:
      - type: bind
        source: .
        target: /home/rails/bops-applicants
      - type: volume
        source: bundle
        target: /home/rails/bundle
      - type: volume
        source: node_modules
        target: /home/rails/bops-applicants/node_modules
      - type: tmpfs
        target: /tmp/pids
        tmpfs:
          mode: 0777

volumes:
  bundle:
  node_modules:
